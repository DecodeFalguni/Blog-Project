{% extends "layouts/app.html" %}
{% load static %}
{% block title %}
Change Password
{% endblock %}
{% block style %}
<link href="{% static "auth_css/styles.css" %}" rel="stylesheet">
{% endblock  %}
{% block content %}

<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4">
        <h2 class="text-center mb-4">Change Password</h2>
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}

            <button type="submit" class="btn btn-primary w-100 btn-custom">Change Password</button>
        </form>
        <p class="text-center mt-3"><a href="{% url 'login' %}">Back to login</a></p>
    </div>
</div>

{% endblock %}
