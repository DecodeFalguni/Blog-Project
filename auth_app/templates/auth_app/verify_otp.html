{% extends "layouts/app.html" %}
{% load static %}
{% block title %}
 Register
{% endblock  %}
{% block style %}
<link href="{% static "auth_css/styles.css" %}" rel="stylesheet">
{% endblock  %}


{% block content %}



<nav class="navbar navbar-expand-lg navbar-dark fixed-top" style="background: linear-gradient(to right, #000000, #333333); box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);">
  <button
    class="navbar-toggler"
    type="button"
    data-toggle="collapse"
    data-target="#navbarSupportedContent"
    aria-controls="navbarSupportedContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div class="collapse navbar-collapse" id="navbarSupportedContent">
    <ul class="navbar-nav mr-auto">
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'register' %}" style="color: #FFD700;"><b>Register</b></a>
      </li>
      <li class="nav-item">
        <a class="navbar-brand" href="{% url 'login' %}" style="color: #FFD700;">Login</a>
      </li>
    </ul>
  </div>
</nav>




<div class="container vh-100 d-flex justify-content-center align-items-center">
    <div class="card shadow-lg p-4">
      <form method="POST">
        {% csrf_token %}
        <input type="text" class="form-control" name="email_otp" placeholder="Enter Email OTP" required> <br>
        <input type="text" class="form-control" name="mobile_otp" placeholder="Enter Mobile OTP" required> <br>
        <button class="btn btn-primary w-100 btn-custom">Verify OTP</button>
    </form>
        
    </div>
</div>

{% endblock  %}
